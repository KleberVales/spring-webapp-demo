<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Web App Demo</title>
</head>
<body>
<h1>Lista de Produtos</h1>
<ul>
    <li th:each="p : ${products}">
        <span th:text="${p.name}"></span> - R$ <span th:text="${p.price}"></span>
    </li>
</ul>
</body>
</html>
